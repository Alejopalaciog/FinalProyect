<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
    Eliminar
</button>
<div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar un celular</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <h4 class="h4">Ingrese el id que desea eliminar</h4>
          </button>
            </div>
            <div class="modal-body">
                <form class="form-group" #formCell="ngForm" (ngSubmit)="onDelete(formCell)">
                    <input type="text" id="id" name="id" class="form-control" placeholder="ID">
                    <input type="hidden" id="hide" name="hide" class="form-control">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>
</div>
